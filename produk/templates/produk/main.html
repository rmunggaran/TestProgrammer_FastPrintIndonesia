<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Animasi -->
  <script
  src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
  type="module"></script>
</head>
<body>
  <div class="container mt-4">
    {% block content %}{% endblock %}
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="https://rmunggaran.github.io/my_portofolio/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" target="_blank">
          My portfolio click here
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">| Made by Riksa Munggaran</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/rmunggaran252/" target="_blank"><i class="bi bi-instagram"></i></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="https://github.com/rmunggaran" target="_blank"><i class="bi bi-github"></i></a></li>
      </ul>
    </footer>
  </div>

  <script>
    window.onload = function() {
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'success' %}
            document.getElementById('modalMessage').innerText = '{{ message }}';
            $('#successModal').modal('show');
          {% elif message.tags == 'error' %}
            document.getElementById('modalMessageE').innerText = '{{ message }}';
            $('#errorModal').modal('show');
          {% elif message.tags == 'warning' %}
            document.getElementById('modalMessageW').innerText = '{{ message }}';
            $('#warningModal').modal('show');
          {% endif %}
        {% endfor %}
      {% endif %}
    }
  </script>
  

  {% include 'produk/modal_SEW.html' %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
